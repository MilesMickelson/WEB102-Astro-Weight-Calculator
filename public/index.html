<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>
				<link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
		<div class="container-A">
			<div class="container-B">
				<h1 id="main-title">Astro-Weight Calculator</h1>
				<hr>
				<label class="input" for="user-weight">Enter your weight</label>
				<input class="input" id="user-weight" type="text" placeholder="Weight (lbs)"/>
				</br>
				<label class="input" for="planets">Select your planet</label>
				<select class="input" id="planets"></select>
				</br>
				<button class="input" id="calculate-button" onclick="handleClickEvent()">Calculate</button>
				</br>
				<p class="input" id="output"></p>
			</div>
		</div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
